# X3's lwp 100%He 28 MPa driver condition with 60% compression

# Lewis Barltrop (l.barltrop@uq.net.au) - 28/06/21
# Adapted from pitot2's pitot_input_utils
# this one compresses to 60% of the driver rupture pressure

driver_condition_name : 'lwp-28-MPa-pure-helium-60-pc-compression'
driver_condition_type : 'isentropic-compression-p4'

driver_gas_model : 'CEAGas'
driver_fill_composition : {'He':1.0} 
driver_speciesList : ['He']
driver_inputUnits : 'moles' 
driver_withIons : False

driver_p : 46.0e3 # driver fill pressure, Pa
driver_T : 298.15 # driver fill temperature, K

p4 : 16.8e6 #60 % of the primary driver burst pressure from Andreas, Pa

M_throat : 3.08
